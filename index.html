<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Comparison Tool</h1>
        <form id="uploadForm">
            <label for="subjectSheets">Upload Subject Attendance Sheets:</label>
            <input type="file" id="subjectSheets" name="subjectSheets" accept=".pdf,.jpg,.jpeg,.png" multiple required>
            
            <label for="commonSheet">Upload Common Attendance Sheet:</label>
            <input type="file" id="commonSheet" name="commonSheet" accept=".pdf,.jpg,.jpeg,.png" required>
            
            <button type="submit">Compare Attendance</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
